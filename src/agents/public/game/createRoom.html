<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建房间</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
            background-color: #f4e4bc;
        }

        .parchment {
            background-color: #f9f3e6;
            background-image: url('https://www.transparenttextures.com/patterns/parchment.png');
            border: 1px solid #d4c4a8;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .vintage-text {
            color: #4a3728;
            font-family: 'Times New Roman', Times, serif;
        }

        .vintage-button {
            background-color: #8b7355;
            color: #f9f3e6;
            border: 1px solid #6b4f3f;
            transition: all 0.3s ease;
        }

        .vintage-button:hover {
            background-color: #6b4f3f;
            transform: translateY(-1px);
        }

        .vintage-input {
            background-color: #fff9f0;
            border: 1px solid #d4c4a8;
            color: #4a3728;
        }

        .vintage-input:focus {
            border-color: #8b7355;
            box-shadow: 0 0 0 2px rgba(139, 115, 85, 0.2);
        }

        .step-indicator {
            position: relative;
        }

        .step-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #d4c4a8;
            z-index: 0;
        }

        .step {
            position: relative;
            z-index: 1;
            background-color: #f4e4bc;
        }

        .step.active {
            background-color: #8b7355;
            color: #f9f3e6;
        }

        .step.completed {
            background-color: #6b4f3f;
            color: #f9f3e6;
        }
    </style>
</head>

<body>
    <div class="min-h-screen">
        <!-- 顶部导航栏 -->
        <nav class="parchment shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold vintage-text">创建房间</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="vintage-button px-4 py-2 rounded-md"
                            onclick="window.location.href='world-selection.html'">
                            <i class="fas fa-arrow-left mr-2"></i>返回
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 步骤指示器 -->
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="step-indicator flex justify-between mb-8">
                <div
                    class="step completed flex items-center justify-center w-12 h-12 rounded-full border-2 border-8b7355">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div
                    class="step completed flex items-center justify-center w-12 h-12 rounded-full border-2 border-8b7355">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="step active flex items-center justify-center w-12 h-12 rounded-full border-2 border-8b7355">
                    <i class="fas fa-users"></i>
                </div>
            </div>
            <div class="flex justify-between px-12 mb-8">
                <div class="text-center">
                    <p class="vintage-text font-medium">游戏模式</p>
                    <p class="text-sm text-gray-600">已完成</p>
                </div>
                <div class="text-center">
                    <p class="vintage-text font-medium">世界观</p>
                    <p class="text-sm text-gray-600">已完成</p>
                </div>
                <div class="text-center">
                    <p class="vintage-text font-medium">创建房间</p>
                    <p class="text-sm text-gray-600">进行中</p>
                </div>
            </div>
        </div>

        <!-- 主要内容区 -->
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="parchment rounded-lg p-6">
                <h2 class="text-xl font-bold vintage-text mb-4">创建房间</h2>
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium vintage-text mb-2">房间名称</label>
                        <input type="text" id="roomName" class="vintage-input w-full px-3 py-2 rounded-md"
                            placeholder="输入房间名称">
                    </div>
                    <div>
                        <label class="block text-sm font-medium vintage-text mb-2">房间密码（可选）</label>
                        <input type="password" id="roomPassword" class="vintage-input w-full px-3 py-2 rounded-md"
                            placeholder="输入房间密码">
                    </div>
                    <div>
                        <label class="block text-sm font-medium vintage-text mb-2">最大玩家数</label>
                        <select id="maxPlayers" class="vintage-input w-full px-3 py-2 rounded-md">
                            <option value="2">2人</option>
                            <option value="3">3人</option>
                            <option value="4">4人</option>
                            <option value="5">5人</option>
                            <option value="6">6人</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium vintage-text mb-2">游戏设置</label>
                        <div class="space-y-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="allowSpectators" class="form-checkbox text-8b7355">
                                <span class="vintage-text">允许观众</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="privateRoom" class="form-checkbox text-8b7355">
                                <span class="vintage-text">私密房间（不会在房间列表中显示）</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 导航按钮 -->
        <div class="max-w-7xl mx-auto px-4 py-6 flex justify-end">
            <button class="vintage-button px-6 py-2 rounded-md" onclick="createRoom()">
                创建房间<i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </div>

    <script>
        // 生成房间ID
        function generateRoomId() {
            // 生成6位随机数字
            const randomNum = Math.floor(100000 + Math.random() * 900000);
            // 获取当前时间戳的后6位
            const timestamp = Date.now().toString().slice(-6);
            // 组合成12位房间ID
            return `${randomNum}${timestamp}`;
        }

        // 创建房间
        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            const roomPassword = document.getElementById('roomPassword').value.trim();
            const maxPlayers = document.getElementById('maxPlayers').value;
            const allowSpectators = document.getElementById('allowSpectators').checked;
            const privateRoom = document.getElementById('privateRoom').checked;

            if (!roomName) {
                alert('请输入房间名称');
                return;
            }

            // 生成房间ID
            const roomId = generateRoomId();

            // 创建房间数据
            const roomData = {
                id: roomId,
                name: roomName,
                password: roomPassword,
                maxPlayers: parseInt(maxPlayers),
                allowSpectators,
                privateRoom,
                createdAt: new Date().toISOString(),
                status: 'waiting',
                players: [],
                world: JSON.parse(localStorage.getItem('selectedWorld')),
                gameMode: JSON.parse(localStorage.getItem('selectedGameMode'))
            };

            // 存储房间数据
            localStorage.setItem('currentRoom', JSON.stringify(roomData));

            // 跳转到GM-bench页面
            window.location.href = 'GM-bench.html';
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 从localStorage获取选中的世界观
            const selectedWorld = JSON.parse(localStorage.getItem('selectedWorld'));
            if (selectedWorld) {
                // 可以在这里使用世界观数据来设置房间的默认值
                console.log('Selected world:', selectedWorld);
            }
        });
    </script>
</body>

</html>
